        <style>
            .gallery-hero {
                background: #F5E7C6;
            }

            .gallery-hero .container {
                padding: 3rem 0;
            }

            .gallery-hero .section-title {
                text-align: center;
                font-family: "Times New Roman", Times, serif;
                font-weight: bold;
                font-size: clamp(2.6rem, 8vw, 4rem);
                color: #000000;
                letter-spacing: 0.04em;
            }

            .auto-slider {
                width: 100%;
                overflow: hidden;
                background: #d0cccc;
                padding: 20px 0;
                margin: 32px 0;
            }

            .rtl-track {
                display: flex;
                align-items: center;
                width: calc((420px + 24px) * 10);
                animation: scroll-rtl 18s linear infinite;
            }

            .auto-slider .rtl-track img {
                width: 420px;
                height: 270px;
                object-fit: cover;
                margin-right: 24px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            }

            @keyframes scroll-rtl {
                0% {
                    transform: translateX(0);
                }

                100% {
                    transform: translateX(-50%);
                }
            }

            .custom-heading {
                text-align: center;
                font-size: 3rem;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding: 1rem;
                margin: 2rem 0;
            }

            /* Tablet */
            @media (max-width: 900px) {
                .gallery-hero .container {
                    padding: 2rem 0;
                }

                .gallery-hero .section-title {
                    font-size: clamp(2rem, 7vw, 3rem);
                }

                .auto-slider {
                    padding: 16px 0;
                    margin: 24px 0;
                }

                .rtl-track {
                    width: calc((320px + 20px) * 10);
                }

                .auto-slider .rtl-track img {
                    width: 320px;
                    height: 210px;
                    margin-right: 20px;
                }

                .custom-heading {
                    font-size: 2rem;
                    padding: 0.75rem;
                }
            }

            /* Mobile */
            @media (max-width: 600px) {
                .gallery-hero .container {
                    padding: 1.5rem 0;
                }

                .gallery-hero .section-title {
                    font-size: clamp(1.6rem, 8.5vw, 2.2rem);
                }

                .auto-slider {
                    padding: 12px 0;
                    margin: 18px 0;
                }

                .rtl-track {
                    width: calc((280px + 16px) * 10);
                }

                .auto-slider .rtl-track img {
                    width: 280px;
                    height: 190px;
                    margin-right: 16px;
                }

                .custom-heading {
                    font-size: 1.5rem;
                    padding: 0.6rem;
                }
            }
        </style>
